<html>
  <header>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Blur webcam background</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix@2.0"></script>
  </header>

  <body>
    <div class="wrapper">
      <h1 class="title">Посмотри на себя</h1>

      <video
        id="video"
        width="480"
        height="320"
        autoplay
        playsinline
        poster="./assets/bg-poster.jpg"
      ></video>
      <canvas hidden id="canvas"></canvas>

      <div class="btns-container">
        <button id="start-btn" type="button">Начать</button>
        <button id="blur-btn" type="button" disabled>Размыть</button>
        <button id="unblur-btn" type="button" hidden>Отменить</button>
        <button id="stop-btn" type="button" disabled>Остановить</button>
      </div>

      <script src="./blurBackground.js"></script>
    </div>
  </body>
</html>
