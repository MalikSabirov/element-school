<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Страница регистрации</title>

    <style>
      h1 {
        text-align: center;
      }

      form {
        max-width: 500px;
        margin-left: auto;
        margin-right: auto;
      }
    </style>
  </head>
  <body>
    <h1>Заполните форму для регистрации</h1>

    <main>
      <form action="">
        <fieldset>
          <legend>Общая информация</legend>

          <div>
            <label for="name">Имя</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Введите имя"
              required
            />
          </div>

          <div>
            <label for="age">Возраст</label>
            <input type="number" id="age" />
          </div>

          <fieldset>
            <legend>Контактные данные</legend>

            <div>
              <label for="email">Почта</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Введите почту"
                required
              />
            </div>

            <div>
              <label for="tel">Телефон</label>
              <input
                type="tel"
                name="tel"
                id="tel"
                placeholder="Введите номер телефона"
              />
            </div>
          </fieldset>

          <div>
            <label for="password">Пароль</label>
            <input
              type="password"
              id="password"
              placeholder="Придумайте пароль"
              required
            />
          </div>

          <div>
            <label for="confirm-password">Подтвердите пароль</label>
            <input
              type="password"
              id="confirm-password"
              placeholder="Введите пароль еще раз"
              required
            />
          </div>

          <fieldset>
            <legend>Дополнительная информация</legend>

            <p>Пол</p>

            <label for="male">М</label>
            <input type="radio" name="gender" id="male" value="male" />

            <label for="female">Ж</label>
            <input type="radio" name="gender" id="female" value="female" />

            <div>
              <label for="birthday">Дата рождения</label>
              <input type="date" id="birthday" />
            </div>

            <div>
              <label>Образование</label>

              <select name="education" id="education">
                <option value="" selected>Выберите образование</option>
                <option value="school">Общее-среднее</option>
                <option value="college">Общее-специализированное</option>
                <option value="bachelor">Высшее-неоконченное</option>
                <option value="master">Высшее-оконченное</option>
              </select>
            </div>

            <div>
              <p>Какой язык из предложенного списка знаете?</p>

              <input type="checkbox" id="kz" />
              <label for="kz">Казахский</label>

              <input type="checkbox" id="ru" />
              <label for="ru">Русский</label>

              <input type="checkbox" id="en" />
              <label for="en">Англиский</label>
            </div>

            <div>
              <label for="aboutYourself">О себе</label>
              <textarea
                name="aboutYourself"
                id="aboutYourself"
                cols="30"
                rows="5"
              >
              </textarea>
            </div>

            <button type="submit">
              <a target="_blank" href="./login.html">Зарегистрироваться</a>
            </button>
          </fieldset>
        </fieldset>
      </form>
    </main>
  </body>
</html>
